<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="850" height="675.8408203125" viewBox="0 0 850 675.8408203125" fill="none"><g opacity="1"  transform="translate(0 0)  rotate(0)"><path id="路径 1" fill-rule="evenodd" style="fill:#FFF5DB" opacity="1" d="M425.646 575.541C425.646 575.541 432.357 587.621 448.235 589.548C464.117 591.489 488.359 573.892 488.359 573.892L448.138 561.696C448.138 561.696 519.022 546.852 523.629 549.708C528.227 552.559 522.081 635.338 522.081 635.338L508.59 599.18C508.59 599.18 480.304 618.117 457.878 623.049C435.452 627.981 400.998 615.289 400.998 615.289L425.646 575.541Z"></path><path  id="路径 1" style="fill:#000000; opacity:1;" d="M425.208,575.783M425.646,575.541l0.424,0.263l-24.647,39.749l-0.425,-0.264l0.173,-0.469c5.722,2.108 12.37767,4.01167 19.967,5.711c15.15,3.39267 27.361,4.06933 36.633,2.03c9.29867,-2.04533 20.51033,-6.624 33.635,-13.736c6.56933,-3.55933 12.20467,-6.91267 16.906,-10.06l0.525,-0.352l-0.525,0.352l0.525,-0.352l13.712,36.75l-0.468,0.175l-0.499,-0.037c1.024,-13.794 1.85633,-27.70467 2.497,-41.732c1.27333,-27.87267 1.03533,-42.35133 -0.714,-43.436c-1.81,-1.122 -14.84967,0.54133 -39.119,4.99c-12.19333,2.23467 -24.195,4.58867 -36.005,7.062l-0.103,-0.489l0.103,0.489l-0.103,-0.489l0.146,-0.479l41.183,12.489l-0.814,0.591v0c-4.06733,2.95133 -8.79333,5.81767 -14.178,8.599c-10.816,5.58667 -19.58267,7.96933 -26.3,7.148c-6.71933,-0.81533 -12.55967,-3.43167 -17.521,-7.849c-2.484,-2.21133 -4.29933,-4.34867 -5.446,-6.412zM426.083,575.298c1.09067,1.964 2.836,4.014 5.236,6.15c4.80533,4.27867 10.464,6.81333 16.976,7.604c6.514,0.796 15.08767,-1.552 25.721,-7.044c5.34,-2.75867 10.023,-5.59867 14.049,-8.52v0l0.294,0.404l-0.145,0.479l-40.221,-12.197l0.043,-0.968v0c47.38667,-9.92267 72.672,-13.897 75.856,-11.923c2.082,1.29133 2.47733,16.06867 1.186,44.332c-0.64067,14.03667 -1.47367,27.95667 -2.499,41.76l-0.967,0.138l-13.49,-36.158l0.468,-0.175l0.278,0.416l-0.278,-0.416l0.278,0.416c-4.72733,3.16467 -10.38933,6.53433 -16.986,10.109c-13.20733,7.15667 -24.506,11.76733 -33.896,13.832c-9.41667,2.07133 -21.77233,1.39467 -37.067,-2.03c-7.63267,-1.70933 -14.33033,-3.62567 -20.093,-5.749l-0.575,-0.211l25.418,-40.993z"></path><g opacity="1" transform="translate(0 406)  rotate(0)"><a xlink:href="https://" xlink:title="跳转" target="_blank"><text><tspan x="0" y="27.84" font-size="24" line-height="0" fill="#000000" opacity="1" font-family="SourceHanSansCN-Regular" font-weight="Regular" letter-spacing="0"  >和前馈神经网络相比，反馈神经网络</tspan><tspan x="0" y="62.592" font-size="24" line-height="0" fill="#000000" opacity="1" font-family="SourceHanSansCN-Regular" font-weight="Regular" letter-spacing="0"  >中的神经元具有记忆功能，在不同时</tspan><tspan x="0" y="97.34400000000001" font-size="24" line-height="0" fill="#000000" opacity="1" font-family="SourceHanSansCN-Regular" font-weight="Regular" letter-spacing="0"  >刻具有不同的状态。反馈神经网络中</tspan><tspan x="0" y="132.096" font-size="24" line-height="0" fill="#000000" opacity="1" font-family="SourceHanSansCN-Regular" font-weight="Regular" letter-spacing="0"  >的信息传播可以是单向也可以是双向</tspan><tspan x="0" y="166.848" font-size="24" line-height="0" fill="#000000" opacity="1" font-family="SourceHanSansCN-Regular" font-weight="Regular" letter-spacing="0"  >传播，因此可以用一个有向循环图或</tspan><tspan x="0" y="201.60000000000002" font-size="24" line-height="0" fill="#000000" opacity="1" font-family="SourceHanSansCN-Regular" font-weight="Regular" letter-spacing="0" >者无向图来表示。</tspan></text></a></g><g opacity="1" transform="translate(502 197)  rotate(0)"><a xlink:href="https://" xlink:title="跳转" target="_blank"><text><tspan x="0" y="27.84" font-size="24" line-height="0" fill="#000000" opacity="1" font-family="SourceHanSansCN-Regular" font-weight="Regular" letter-spacing="0"  >常见的前馈神经网络包括卷积</tspan><tspan x="0" y="62.592" font-size="24" line-height="0" fill="#000000" opacity="1" font-family="SourceHanSansCN-Regular" font-weight="Regular" letter-spacing="0"  >神经网络（CNN）、全连接</tspan><tspan x="0" y="97.34400000000001" font-size="24" line-height="0" fill="#000000" opacity="1" font-family="SourceHanSansCN-Regular" font-weight="Regular" letter-spacing="0" >神经网络（FCN）等。</tspan></text></a></g><g opacity="1" transform="translate(543 423)  rotate(0)"><a xlink:href="https://" xlink:title="跳转" target="_blank"><text><tspan x="0" y="27.84" font-size="24" line-height="0" fill="#000000" opacity="1" font-family="SourceHanSansCN-Regular" font-weight="Regular" letter-spacing="0"  >常见的反馈神经网络包括循</tspan><tspan x="0" y="62.592" font-size="24" line-height="0" fill="#000000" opacity="1" font-family="SourceHanSansCN-Regular" font-weight="Regular" letter-spacing="0"  >环神经网络（RNN）、长短</tspan><tspan x="0" y="97.34400000000001" font-size="24" line-height="0" fill="#000000" opacity="1" font-family="SourceHanSansCN-Regular" font-weight="Regular" letter-spacing="0" >期记忆网络（LSTM）等。</tspan></text></a></g><g opacity="1" transform="translate(56 0)  rotate(0)"><a xlink:href="https://" xlink:title="跳转" target="_blank"><text><tspan x="0" y="27.84" font-size="24" line-height="0" fill="#000000" opacity="1" font-family="SourceHanSansCN-Regular" font-weight="Regular" letter-spacing="0"  >信息从输入层开始输入，每层的神经元接</tspan><tspan x="0" y="62.592" font-size="24" line-height="0" fill="#000000" opacity="1" font-family="SourceHanSansCN-Regular" font-weight="Regular" letter-spacing="0"  >收前一级输入，并输出到下一级，直至输</tspan><tspan x="0" y="97.34400000000001" font-size="24" line-height="0" fill="#000000" opacity="1" font-family="SourceHanSansCN-Regular" font-weight="Regular" letter-spacing="0"  >出层。整个网络信息输入传输中无反馈（</tspan><tspan x="0" y="132.096" font-size="24" line-height="0" fill="#000000" opacity="1" font-family="SourceHanSansCN-Regular" font-weight="Regular" letter-spacing="0"  >循环）。任何层的输出都不会影响同级</tspan><tspan x="0" y="166.848" font-size="24" line-height="0" fill="#000000" opacity="1" font-family="SourceHanSansCN-Regular" font-weight="Regular" letter-spacing="0" >层，可用一个有向无环图表示。</tspan></text></a></g><path id="路径 1" fill-rule="evenodd" style=